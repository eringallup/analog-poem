<div class="slideshow-container">
  <div class="slideshow">
    <slide ng-repeat="slide in slides" ng-if="!mobile" class="{{ slide.video ? 'video' : 'image' }}">
      <div ng-if="slide.video" class="video-wrapper">
        <iframe ng-if="slide.youtube" width="560" height="315" ng-src="{{ slide.video }}" frameborder="0" allowfullscreen></iframe>
        <iframe ng-if="slide.vimeo" ng-src="{{ slide.video }}" width="500" height="375" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
      <img ng-if="slide.image && $index <= lazyAfter" ng-src="{{ slide.image }}" alt="">
      <img ng-if="slide.image && $index > lazyAfter" data-lazy="{{ slide.image }}" alt="">
    </slide>
  </div>
  <ol ng-if="!mobile" class="thumbnails">
    <li ng-repeat="slide in slides" class="clickable {{ current.idx === $index ? 'current' : '' }}" ng-click="goto($index)">
      <div ng-if="slide.video" style="text-align: center;"><i class="fa fa-play"></i></div>
      <img ng-if="slide.thumbnail" class="img-responsive" data-lazy="{{ slide.thumbnail }}" alt="">
    </li>
  </ol>
  <ol class="unstyled" ng-if="mobile">
    <li ng-repeat="slide in slides">
      <div ng-if="slide.video" class="video-wrapper">
        <iframe class="appear" ng-if="slide.youtube" width="560" height="315" data-src="{{ slide.video }}" frameborder="0" allowfullscreen></iframe>
        <iframe class="appear" ng-if="slide.vimeo" data-src="{{ slide.video }}" width="500" height="375" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
      <img class="appear img-responsive" ng-if="slide.image" data-src="{{ slide.image }}" alt="">
    </li>
  </ol>
</div>
